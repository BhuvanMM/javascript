<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asyc js</title>
</head>
<body>
    <h1>Learning Async javascript</h1>
    <button id="stop">stop</button>
</body>
<script>
   // setTimeout(function(){
       // console.log("Hello!!");
    //},2000)

    const fun1=function()
    {
        document.querySelector('h1').innerHTML="javascript by default is synchronous"
    }
    const ref=setTimeout(fun1,4000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(ref)
        console.log("stopped");
    })
    
</script>
</html>
